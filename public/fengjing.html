	{{/each}}
</script>


<!-- 景区类别 -->
<script type="text/javascript">
$(function(){
	var _id = Arg('id')
	var _type  = Arg('type')
	if (_type == 'category') {
		$.ajax({
			url: 'scenery/category/' + _id,
			type: 'get',
			dataType: 'json',
			success: function (data, status, xhr) {
				console.log(data);
				var source=$('#out').html();
				var template=Handlebars.compile(source);
				var d={'scenery':data};
				$('#jing').html(template(d));
			},
		})
	} else if (_type == 'region') {
		$.ajax({
			url: 'scenery/region/' + _id,
			type: 'get',
			dataType: 'json',
			success: function (data, status, xhr) {
				var source=$('#out').html();
				var template=Handlebars.compile(source);
				var d={'scenery':data};
				$('#jing').html(template(d));
			},
		})
	} else if (_type == 'season') {
		$.ajax({
			url: 'scenery/season/' + _id,
			type: 'get',
			dataType: 'json',
			success: function (data, status, xhr) {
				var source=$('#out').html();
				var template=Handlebars.compile(source);
				var d={'scenery':data};
				$('#jing').html(template(d));
			},
		})
	}
})
		
</script>
